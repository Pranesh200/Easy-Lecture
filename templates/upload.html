<!doctype html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <title>Easy Lectures - Upload</title>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>

    {% include "navbar.html" %}
    
    <div class="container-fluid bg-light text-center h-100">
        
        <div class="row h-100">
            <div class="col-12" style = "padding-top: 25px">
                <h1>Lecture Upload</h1>

                <p>Please Upload .mp4 videos of a lecture</br>
                    in the format 'department'-'Course #'-'Lecture Title'.mp4</br>
                    Ex: "CS-2114-JUnit Testing.mp4</p>
                
                <br>
                <form action="upload_video" method="POST" enctype="multipart/form-data">
                  <h4>Upload Video File</h4><br>
                  <input type="file" name="file" style="margin-bottom: 50px">
                  <p></p>
                  <input type="submit" class = 'btn btn-info' name="submit" value="Submit" onclick="window.open('upload_wait', '_blank'); this.disabled = true">
                  <br>
                </form>
            </div>
        </div>

    </div>

  </body>
</html>
